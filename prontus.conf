<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/prontus

    <Directory /var/www/prontus>
        Options +ExecCGI +FollowSymLinks
        AddHandler cgi-script .cgi
        AllowOverride All
        Require all granted
    </Directory>

    # Configuration des logs
    ErrorLog ${APACHE_LOG_DIR}/prontus_error.log
    CustomLog ${APACHE_LOG_DIR}/prontus_access.log combined
</VirtualHost>
